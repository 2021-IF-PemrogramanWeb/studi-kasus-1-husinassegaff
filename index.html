<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Login Page</title>
</head>
<body>
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4 justify-content-center">
            <div class="card-body">
           
                <img src="img/google.png" alt="logo-google" width="80" class="img-form"/>
              
                    
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group mb-4">
                            <label>Username</label>
                            <input class="form-control" type="text" placeholder="Input your username"> 
                        </div>
                    </div>
                </div>
          
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-group mb-4">
                                <label>Password</label>
                                <input class="form-control" type="password" placeholder="Input your password"> 
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button class="btn btn-primary btn-block confirm-button px-4">Login</button>
                </div>
             
            </div>
        </div>
    </div>
</body>
</html>
